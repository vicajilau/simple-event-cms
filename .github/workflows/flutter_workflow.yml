on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Testing:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        sdk: [stable]

    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v4

      - name: Print Dart SDK version
        run: dart --version

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: dart analyze

      - name: Run Unit tests
        run: flutter test --coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: vicajilau/simple-event-cms

      - name: Generate localizations
        run: flutter gen-l10n

      - name: Check for untranslated messages
        run: |
          content=$(cat untranslated_messages.json)
          if [ "$content" = "{}" ]; then
            echo "âœ… All translations are complete!"
            exit 0
          else
            echo "âŒ Found untranslated messages:"
            cat untranslated_messages.json
            echo ""
            echo "Please add the missing translations to the corresponding .arb files"
            exit 1
          fi